version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vitaltrack-backend
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_TYPE: sqlite
      DB_FILE: ./database.sqlite
      TZ: UTC
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run db:setup && npm run dev"

